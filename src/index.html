<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/favicon.ico" rel="shortcut icon">
  <title>Momentum</title>
</head>
<body>
<header class="header">
  <div class="player">
    <div class="player-controls">
      <div class="play-prev player-icon"></div>
      <div class="play player-icon"></div>
      <div class="play-next player-icon"></div>
      <div class="audio-controls">
        <div class="audio-control-container">
          <div class="audio-title">Aqua Caelestis</div>
          <input type="range" value="0" max="" name="audio-progress" id="audio-progress"
                 class="progress audio-progress">
          <label for="time" class="audio-progress-text">00:00/00:39</label>
        </div>
        <div class="volume-control-container">
          <button type="button" name="volume-button" class="button volume-button active"></button>
          <input type="range" min="0" max="1" step="0.05" name="volume-progress" id="volume-progress"
                 class="progress volume-progress">
        </div>
      </div>
    </div>
    <ul class="play-list"></ul>
  </div>
  <div class="weather">
    <input type="text" class="city">
    <i class="weather-icon owf"></i>
    <div class="weather-error"></div>
    <div class="description-container">
      <span class="temperature"></span>
      <span class="weather-description"></span>
    </div>
    <div class="wind"></div>
    <div class="humidity"></div>
  </div>
</header>
<main class="container">
  <div class="slider-icons">
    <button class="slide-prev slider-icon"></button>
    <button class="slide-next slider-icon"></button>
  </div>
  <time class="time"></time>
  <date class="current-date"></date>
  <div class="greeting-container">
    <span class="greeting"></span>
    <input type="text" class="name">
  </div>
</main>
<footer class="footer">
  <button class="settings-button"></button>

  <div class="settings">
    <div class="choose-option">
      <p class="text-choose-language">Choose language</p>
      <select class="change-language">
        <option value="en">english</option>
        <option value="ru">русский</option>
      </select>
    </div>

    <div class="choose-option">
      <p class="text-choose-photosource">Choose photo source</p>
      <select class="change-photosource">
        <option value="github">GitHub</option>
        <option value="unsplash">Unsplash API</option>
        <option value="flickr">Flickr API</option>
      </select>
    </div>

    <div class="choose-option">
      <p class="text-choose-background">Enter background theme</p>
      <input type="text" class="choose-background">
    </div>

    <div class="show-option">
      <p class="text-show">SHOW</p>
      <div class="show-inputs">
        <div>
          <input type="checkbox" id="time" name="time" checked="checked">
          <label class="text-time" for="time">time</label>
        </div>
        <div>
          <input type="checkbox" id="date" name="date" checked="checked">
          <label class="text-date" for="date">date</label>
        </div>
        <div>
          <input type="checkbox" id="greeting" name="greeting" checked="checked">
          <label class="text-greeting" for="greeting">greeting</label>
        </div>
        <div>
          <input type="checkbox" id="quotes" name="quotes" checked="checked">
          <label class="text-quotes" for="quotes">quotes</label>
        </div>
        <div>
          <input type="checkbox" id="weather" name="weather" checked="checked">
          <label class="text-weather" for="weather">weather</label>
        </div>
        <div>
          <input type="checkbox" id="audioplayer" name="audioplayer" checked="checked">
          <label class="text-audioplayer" for="audioplayer">audioplayer</label>
        </div>
        <div>
          <input type="checkbox" id="todo" name="todo" checked="checked">
          <label class="text-todo" for="todo">todo</label>
        </div>
      </div>
    </div>
  </div>
  <button class="change-quote"></button>
  <div>
    <div class="quote"></div>
    <div class="author"></div>
  </div>
  <button class="button-todo">Todo</button>
  <div class="todo">
    <div class="todo__input">
      <input class="todo__text" type="text">
      <span class="todo__add"></span>
    </div>
    <select class="todo__options">
      <option value="active">active</option>
      <option value="completed">completed</option>
      <option value="deleted">deleted</option>
    </select>
    <ul class="todo__items" data-todo-option="active"></ul>
  </div>
  <div class="about-me">
    <p>2021©</p>
    <a href="https://rs.school/js/" target="_blank"><img class="rsschool" src="assets/svg/rs_school_js.svg"
                                                         alt="logo_rss"></a>
    <a href="https://github.com/dima92" target="_blank"><img class="github" src="assets/img/git.png" alt="">
      dima92</a>
  </div>
</footer>
</body>
</html>
